<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen UOC</title>
    <meta name="description" content="Home de la página Queen UOC">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
    <include src="src/components/header.html"></include>

    <main class="home">
        <div class="overlay"></div>

        <section class="home__container">
            <h2 class="home__title">Bienvenido a Queen UOC</h2>

            <picture>
                <source srcset="assets/images/queen-home-480w.webp 480w,
                                    assets/images/queen-home-600w.webp 600w,
                                    assets/images/queen-home-800w.webp 800w,
                                    assets/images/queen-home-1024w.webp 1024w" sizes="(max-width: 600px) 480px,
                                   (max-width: 800px) 600px,
                                   (max-width: 1024px) 800px,
                                   1200px" type="image/webp">
                <img class="home__logo" src="assets/images/queen-home-480w.webp" alt="Imagen de Queen en el home" width="1024" height="1024">
            </picture>

            <div class="home__text-container">
                <p class="home__text">
                    En esta página encontrarás información relativa al grupo de música Queen. Accede a las diferentes
                    opciones del menú disponibles para navegar por los contenidos de la página.
                </p>
    
                <p class="home__text home__text--note">
                    Página realizada como práctica del Máster de Desarrollo de sitios y aplicaciones web de la UOC.
                </p>
            </div>
           
        </section>
    </main>

    <include src="src/components/footer.html"></include>
    <script type="module" src="assets/scripts/app.js" defer></script>
</body>

</html>
